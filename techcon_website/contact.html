<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header, footer {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: #fff;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2em;
      max-width: 900px;
      margin: 0 auto;
    }
    section {
      margin-bottom: 2em;
      background-color: #fff;
      padding: 1.5em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
    form label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.8em;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    button {
      margin-top: 1.5em;
      padding: 0.8em 2em;
      background-color: #007BFF;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      margin-top: 1em;
      border-radius: 6px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin: 0.5em 0;
    }
    ul li a {
      color: #007BFF;
      text-decoration: none;
    }
    ul li a:hover {
      text-decoration: underline;
    }
    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Contact Information</h2>
      <p>Email us at: <a href="mailto:email@example.com">chifredtech@gmail.com</a></p>
      <ul>
        <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
        <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
        <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
      </ul>
    </section>

    <section>
      <h2>Conference Location</h2>
      <p>Join us at the TechCon 2024 venue:</p>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.203899049489!2d-122.4194154846813!3d37.77492977975848!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c1c1f3d5f%3A0x3e0b0fefc1212d3d!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1686693158742!5m2!1sen!2sus" 
        allowfullscreen 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <label for="user-name">Name:</label>
        <input type="text" id="user-name" name="user-name" required>

        <label for="user-email">Email:</label>
        <input type="email" id="user-email" name="user-email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>copyright Â© 2024 TechCon. All rights reserved.</p>
  </footer>
</body>
</html>
